<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>开始服务</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <link type="text/css" rel="stylesheet" href="jquerytime/assets/css/styles.css">

</head>

<body>
<div class="container">
	<header data-am-widget="header" class="am-header am-header-default my-header">
      <div class="am-header-left am-header-nav am-dropdown"  data-am-dropdown>
        <a href="index.html" class="">
          <i class="am-header-icon am-icon-chevron-left"  style="color: #8a8a8a;font-size: 16px;"></i>
        </a>
        <div style="display:none">

        </div>
       
      </div>
      <h1 class="am-header-title">
        <a href="#title-link" class="" style="color: #8a8a8a;font-size: 16px;" id="dddjs"  ><span th:if="${task} == null">...</span> 等待倒计时</a>
      </h1>
      <div class="am-header-right am-header-nav">
        <a href="#right-link" class="">
          <i class="am-header-icon  am-icon-share-alt"></i>
        </a>
      </div>
    </header>
    <!-- banner -->
    <input id="startTime" value="" type="hidden" th:value="${#dates.format(task.startTime,'yyyy/MM/dd HH:mm:ss')}">
    <input id="endTime" value="" type="hidden" th:value="${#dates.format(task.endTime,'yyyy/MM/dd HH:mm:ss')}">
<div class="gray-panel">
    <div class="wrapper">
			<div class="app">
				<div class="container stopwatch">
					<div id="img" class="clock inactive z-depth-1" data-end="2021/11/10">
                            <span class="day">0</span> 天 <span class="hour">0</span> 时 <span class="minute">0</span> 分 <span
                                class="sec">0</span> 秒
					</div>

				</div>
			</div>
		</div>
    <div>
        <audio autoplay="autoplay" id="auto" src="" hidden="hidden"></audio>
    </div>
    <!--<div>
        <img th:src="@{/related/aaa.jpg}" src="/related/aaa.jpg">
    </div>-->
</div>    
  
</div>

<script>
    (function ($) {
        $.fn.extend({
            countDown: function (options) {
                var defaults = {
                        endTime: '2020/11/10',  //结束时间,90年后
                        day: '.day',
                        hour: '.hour',
                        minute: '.minute',
                        sec: '.sec'
                    },
                    opts = $.extend({}, defaults, options); //对象扩展到opts

                var startTimer = $('#startTime').val();
                var endTimer = $('#endTime').val();
                var auto = $("#auto");
                this.each(function () {     //遍历
                    var $this = $(this);
                    times();    //先执行一次，防止刷新时数字都显示为0
                    var timer = setInterval(times, 1000);   //定时器执行

                    function times() {
                        var nowDate = new Date(),
                            // endDate = $this.data('end') ? new Date($this.data('end')) : new Date(opts.endTime),// 定义了两种方式，data-end和defaults.endTime,优先data-end

                            endDate = new Date(endTimer),
                            tms = endDate - nowDate,    //时间差
                            days = Math.floor(tms / 1000 / 60 / 60 / 24),
                            hours = Math.floor(tms / 1000 / 60 / 60 % 24),
                            minutes = Math.floor(tms / 1000 / 60 % 60),
                            secs = Math.floor(tms / 1000 % 60);
                        if (tms > 0) {  //如果时间差大于0，显示倒计时
                            $this.find(opts.day).text(addZero(days));
                            $this.find(opts.hour).text(addZero(hours));
                            $this.find(opts.minute).text(addZero(minutes));
                            $this.find(opts.sec).text(addZero(secs));
                        } else {    //否则清除定时器，倒计时结束
                            clearInterval(timer);
                            auto.attr("src","/related/5103.wav");
                            auto.play();
                        }
                    }
                });


                function addZero(t) {  //一位数加0
                    if (t < 10) {
                        return t = '0' + t;
                    } else {
                        return t;
                    }
                }
                return this; //返回this方便链式调用
            }
        });

        var startTimer = $('#startTime').val();
        var beginTimmer= new Date(startTimer);

        var tt = setInterval(ifBegin, 1000);   //定时器执行
       var title='[[${task.title}]]';
        function ifBegin() {
            var nowTimmer= new Date();
            var cha=beginTimmer-nowTimmer;
            if(cha<0){
                $('.z-depth-1').countDown(); //默认调用方法
                //开始倒计时
                $('#dddjs').text(title);

                clearInterval(tt);
            }
        }
    })(jQuery)
</script>
</body>
</html>
